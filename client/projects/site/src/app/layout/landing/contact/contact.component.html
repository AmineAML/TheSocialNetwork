<div class="md:flex h-screen text-amethyst bg-bedrock">

    <div class="m-auto w-2/4">
        <form class="flex flex-col gap-3 p-5" [formGroup]="contactForm" name="contact" id='contact-form' method="post"
        (ngSubmit)="onSubmit()">
        <div class="mb-3">
            <h3>Do you have any questions? <br/>You want some enqueries on something? <br/><span class="border-b-8 border-purple-300">Or you just want to
                say "Hi"</span></h3>
        </div>
        <label>My name is</label>
        <input type="text" class="w-full rounded py-3 px-4 outline-none focus:bg-indigo-200"
            [formControl]="nameFormControl" name="name" formControlName="name" placeholder="Name">
        <label>You can reply to me at</label>
        <input type="email" class="w-full rounded py-3 px-4 outline-none focus:bg-indigo-200"
            [formControl]="emailFormControl" name="email" formControlName="email" placeholder="eg: yourname@email.com">
        <label>I'm contacting you because</label>
        <input type="text" class="w-full rounded py-3 px-4 outline-none focus:bg-indigo-200"
            [formControl]="subjectFormControl" name="subject" formControlName="subject" placeholder="eg: I have some questions">
        <label>Message</label>
        <textarea type="password" class="w-full rounded py-3 px-4 outline-none focus:bg-indigo-200" id="message"
            name="message" formControlName="message" placeholder="Your message"></textarea>
        <div class="m-auto">
            <button type="submit" class="bg-red-300 hover:bg-red-400 text-red-800 rounded-full py-3 px-6">Send</button>
        </div>
    </form>
    </div>

</div>
