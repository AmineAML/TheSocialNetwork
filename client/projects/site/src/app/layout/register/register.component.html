<div class="md:flex h-screen bg-gray-300 text-indigo-100">

    <div class="m-auto border-8 border-solid rounded shadow">
        <form class="flex flex-col gap-3 p-5 text-amethyst bg-bedrock" [formGroup]="registerForm" name="register" id='register-form' method="post" (ngSubmit)="onSubmit()">
            <div class="m-auto">
                <h3 class="py-3 px-6">Register</h3>
            </div>
            <label>Username</label>
            <input type="text" class="w-full rounded py-3 px-4 outline-none focus:bg-indigo-200" [formControl]="usernameFormControl" name="username" formControlName="username">
            <label>Email</label>
            <input type="email" class="w-full rounded py-3 px-4 outline-none focus:bg-indigo-200" [formControl]="emailFormControl" name="email" formControlName="email">
            <label>Password</label>
            <input type="password" class="w-full rounded py-3 px-4 outline-none focus:bg-indigo-200" id="password" name="password" formControlName="password">
            <label>Confirm Password</label>
            <input type="password" class="w-full rounded py-3 px-4 outline-none focus:bg-indigo-200" id="confirm_password" name="confirm_password" formControlName="confirm_password">
            <p>By clicking "Sign Up", you aggree to <a href="#">Privacy Policy</a>, <a href="#">User Aggrement</a> and <a href="#">Cookie Policy</a></p>
            <div class="m-auto">
                <button type="submit" class="bg-red-300 hover:bg-red-400 text-red-800 rounded py-3 px-6">Sign Up</button>
            </div>
            <h2 class="text-lg md:text-2xl lg:text-3xl mb-6">Already have an account? <a href="#">Login</a></h2>
        </form>
    </div>

</div>
