<div class="md:flex h-screen bg-gray-300 text-indigo-100">
    <div class="m-auto border-8 border-solid rounded shadow">
        <form
            class="flex flex-col gap-3 p-5 text-amethyst bg-bedrock"
            [formGroup]="registerForm"
            (ngSubmit)="onSubmit()"
        >
            <div class="m-auto">
                <h3 class="py-3 px-6">Register</h3>
            </div>
            <label>Username</label>
            <input
                type="text"
                class="w-full rounded py-3 px-4 outline-none focus:bg-indigo-200"
                formControlName="username"
            />
            <mat-hint *ngIf="registerForm.get('username').errors">Username is required</mat-hint>
            <label>Email</label>
            <input
                type="email"
                class="w-full rounded py-3 px-4 outline-none focus:bg-indigo-200"
                formControlName="email"
            />
            <mat-hint *ngIf="registerForm.get('email').errors">Email is required</mat-hint>
            <label>Password</label>
            <input
                type="password"
                class="w-full rounded py-3 px-4 outline-none focus:bg-indigo-200"
                formControlName="password"
            />
            <mat-hint *ngIf="registerForm.get('password').errors">Password is required</mat-hint>
            <!-- <mat-hint *ngIf="registerForm.get('password').hasError('passwordInvalid')">Password is required</mat-hint> -->
            <label>Confirm Password</label>
            <input
                type="password"
                class="w-full rounded py-3 px-4 outline-none focus:bg-indigo-200"
                formControlName="confirm_password"
            />
            <mat-hint *ngIf="registerForm.hasError('passwordNotMatching')"
                >Passwords not matching</mat-hint
            >
            <p>
                By clicking "Sign Up", you aggree to <a [routerLink]="['/']">Privacy Policy</a>,
                <a [routerLink]="['/']">User Aggrement</a> and
                <a [routerLink]="['/']">Cookie Policy</a>
            </p>
            <div class="m-auto">
                <button
                    type="submit"
                    class="bg-red-300 hover:bg-red-400 text-red-800 rounded py-3 px-6"
                    [disabled]="registerForm.invalid"
                >
                    Sign Up
                </button>
            </div>
            <h2 class="text-lg md:text-2xl lg:text-3xl mb-6">
                Already have an account? <a [routerLink]="['/login']">Login</a>
            </h2>
        </form>
    </div>
</div>
