<div class="h-full flex-col md:flex text-amethyst bg-bedrock">
    <!-- Motivation section full width -->
    <div class="flex relative" style="height: 80vh;">
        <div class="flex z-10 md:w-3/4">
            <div class="pl-20" style="align-self: center;">
                <!-- Friendships are formed here -->
                <h2 class="text-2xl md:text-4xl lg:text-6xl text-gray-100 mb-6">Friendships are</h2>
                <!-- New relationships are based on common hobbies. People like to hangout with whom they share a thing -->
                <p class="text-gray-100">formed here by people who share common hobbies.</p>
            </div>
        </div>
        <!-- Background image -->
        <img class="absolute object-fit-cover"
            src="./../../../assets/img/pexels-dids-1447473.jpg"
            alt="">
        <!-- <span class="absolute right-3 bottom-3 text-xs text-gray-100">Photo by <a href="https://www.pexels.com/@didsss?utm_content=attributionCopyText&utm_medium=referral&utm_source=pexels">Dids</a> from <a href="https://www.pexels.com/photo/two-man-near-white-wooden-fence-1447473/?utm_content=attributionCopyText&utm_medium=referral&utm_source=pexels">Pexels</a></span> -->
    </div>
    <br>
    <!-- Section in center of the screen -->
    <div class="gap-x-3 flex flex-col">
        <!-- Search bar overlaping the previous section -->
        <div class="md:px-40 transform -translate-y-14">
            <div class="flex">
                <input type="text" placeholder="Your interest here, eg drawing, hiking, basketball.."
                    class="w-full rounded-l py-3 px-4 outline-none focus:bg-indigo-200" [(ngModel)]="interest">
                <!-- Include auto complete -->
                <button class="bg-red-300 hover:bg-red-400 text-red-800 rounded-r px-4" (click)="getUsers()">Search</button>
            </div>
    
            <p>X results</p>
        </div>

        <!-- Users cards -->
        <div class="flex flex-col flex-wrap content-center">
            <a class="md:block w-80" [routerLink]="['/profile', 'reejoey']">
                <!-- Two column -->
                <span class="p-2 text-amethyst hover:text-orange-700 mr-2 flex-wrap content-center flex">
                    <!-- Avatar -->
                    <span class="rounded-full p-1 inline-block bg-yellow-500">
                        <img src="./../../../assets//img/1815212332_preview_istockphoto-590147780-612x612 (1).jpg"
                            alt="Logo" class="w-32 h-32 rounded-full">
                    </span>

                    <!-- Two row -->
                    <div class="flex-grow p-3" style="align-self: flex-end;">
                        <!-- First name, last name and gender -->
                        <div>
                            <div class="font-semibold text-gray-700">
                                <span>Ree </span> <span>Idi Nahuidqsdazdazdazdazdazzdzdazdazdazdazdazdazzdda zdazdazdazdazdazdazdazdazazkd,azkd,azk,dazkd,azdaz dazdazd,azk,dazkld,zd,azkld,az</span>
                            </div>
                            <div class="text-sm text-gray-500">
                                <span>reejoey</span>
                            </div>
                            <div class="text-sm text-gray-500">
                                <span>Male</span>
                            </div>
                        </div>
                        <!-- Chips of top three interests and another with X more interests -->
                        <div>
                            <mat-chip-list>
                                <mat-chip class="mt-3">Ree</mat-chip>
                                <mat-chip class="mt-3">Ree</mat-chip>
                                <mat-chip class="mt-3">Ree</mat-chip>
                                <mat-chip class="mt-3">X more hobbies</mat-chip>
                            </mat-chip-list>
                        </div>
                    </div>
                </span>
            </a>
        </div>

        <mat-paginator [length]="100" [pageSize]="10" class="flex bg-transparent mx-auto">
        </mat-paginator>
    </div>
</div>
