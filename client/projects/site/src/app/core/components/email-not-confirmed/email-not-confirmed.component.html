<ng-container *ngIf="isServerRespondedWithData | async">
    <div class="md:flex md:h-3/6 bg-red-500 text-gray-100 relative" *ngIf="!notConfirmedEmail">
        <div class="flex flex-col m-auto my-3">
            <p class="m-auto text-xl md:text-2xl lg:text-4xl">You have not confirmed your email</p>
        </div>
        <button (click)="close()" class="flex absolute top-3 right-3">X</button>
    </div>
</ng-container>
