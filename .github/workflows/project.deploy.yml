# This workflow will do a clean install of node dependencies, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: Node.js CI

on:
  push:
    branches: [ main ]

jobs:
  build:

    runs-on: self-hosted

    strategy:
      matrix:
        node-version: [14.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - name: Create env file
      run: |
        touch .env
        echo API_ENDPOINT="https://xxx.execute-api.us-west-2.amazonaws.com" >> .env
        echo API_KEY=${{ secrets.MONGO_ACCOUNT_PROD }} >> .env
        echo API_KEY=${{ secrets.MONGO_REPORTS_PROD }} >> .env
        echo API_KEY=${{ secrets.MONGO_IMAGE_PROD }} >> .env
        echo API_KEY=${{ secrets.MONGO_AUTH_PROD }} >> .env
        echo API_KEY=${{ secrets.REDIS_PROD }} >> .env
        echo API_KEY=${{ secrets.NODE_ENV }} >> .env
        echo API_KEY=${{ secrets.JWT_ACCESS_TOKEN_SECRET }} >> .env
        echo API_KEY=${{ secrets.JWT_REFRESH_TOKEN_SECRET }} >> .env
        echo API_KEY=${{ secrets.IMAGEKIT_PUBLIC_KEY }} >> .env
        echo API_KEY=${{ secrets.IMAGEKIT_PRIVATE_KEY }} >> .env
        echo API_KEY=${{ secrets.IMAGEKIT_URL_ENDPOINT }} >> .env
        echo API_KEY=${{ secrets.APP_NAME }} >> .env
        echo API_KEY=${{ secrets.BASE_URL }} >> .env
        echo API_KEY=${{ secrets.ENABLE_MAILER }} >> .env
        echo API_KEY=${{ secrets.BCRYPT_SALT_ROUNDS }} >> .env
        cat .env
    - run: npm run docker:down
    - run: docker image prune -a -f
    - run: npm run prod
    - run: docker image prune -a -f
